			console.log(distance(4,9));

			function product(x,y){
				return x * y;
			}
		
			function moshe(x, y){
				var result = x + y;
				return result;
			}
			
			function distance(x,y){
				var large = x;
				var small = y;
				if(small > large){
					large = y;
					small = x;
				}
				var counter = 0;
				while(small + counter < large){
					counter++;
				}
				return counter;
			}
			
			
		</script>
