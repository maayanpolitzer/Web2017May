<html>
	<head>
		<script>
			var arr = ["first", "second", "last"];
			var counter = 0;
			//var i = 0;
			
		
			function change(){
				var t = document.getElementById("title");
				//var header = document.getElementById("v");
				//header.innerHTML = i++;
				t.innerHTML = arr[counter];
				counter++;
				
				if(counter == arr.length){
					counter = 0;
				}
			}
			
		</script>
	</head>
	<body>
		<h1 id="title">Welcome</h1>
		<button onclick="change()">next</button>
		<h1 id="v"></h1>
	
	</body>
</html>
